language: php
sudo: false
php:
  - 7.0
  - 7.1
  - nightly
  - hhvm

matrix: 
  allow_failures:
    - php: hhvm

cache:
    directories:
        - vendor
        - $HOME/.composer/cache

install:
  - phpenv config-rm xdebug.ini
  - rm composer.lock
  - composer update --no-scripts
  - php artisan clear-compiled
  - php artisan optimize
  - php artisan env
  - cp .env.testing .env
  - mv storage/database/databasecopy.sqlite storage/database/database.sqlite

script:
  - phpunit